language: java
os: linux
dist: xenial
jobs:
  include:
    - stage: Build
      if: type = pull_request
      install:
        - npm install -g danger
        - bash <(curl -s https://raw.githubusercontent.com/danger/kotlin/master/scripts/install.sh)
        - source ~/.bash_profile
      script:
        - danger-kotlin --version
        - gradle wrapper
        - ./gradlew build
        - ./gradlew shadowJar
        - danger-kotlin ci